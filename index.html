<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body style="background-image: url(./dan-gold-N7RiDzfF2iw-unsplash.jpg);background-size: cover;font-family: 'Anton', sans-serif;">
    <h1
        style="font-family: 'Anton', sans-serif;background-color:black; padding: 5px; text-align: center; color: darkgray;">
        CARS HUB</h1>
    <div class="container">
        <div class="row">

            <!-- <div class="col-3"> </div> -->
            <div class="col-4 mt-5">
                <div class="col- bg-transprent text-emphasis-dark border-0 rounded-3 p-4 mt-5" style="background-color: rgba(0, 0, 0, 0.61);
                backdrop-filter: blur(5px);height: 100%;">
                    <h3 class="mb-3" style="color: darkgray;">ADD THE CAR</h3>
                    <form action="" id="myForm">
                    <input type="text" id="cbrand" class="form-control mb-3" placeholder="Brand">
                    <input type="text" id="cname" class="form-control mb-3" placeholder="car Name">
                    <input type="text" id="ckey" class="form-control mb-3" placeholder="Key">
                </form>
                    <button type="button " class="btn btn-dark mb-3" onclick="addCar()" style="align-items: center;">Add
                        item</button>
                </div>
            </div>
            <div class="col-4 mt-5">
                <div class="col- bg-transprent text-emphasis-dark border-0 rounded-3 p-4 mt-5" style="background-color: rgba(0, 0, 0, 0.61);
    
                backdrop-filter: blur(5px);height: 100%;">
                    <h3 class="mb-3" style="color: darkgray;">RETRIVE CAR</h3>
                    <input type="text" id="retrivekey" class="form-control mb-3" placeholder="Key">
                    <button type="button " class="btn btn-dark mb-3" onclick="retriveCar()" style="align-items: center;">Retrive
                        item</button>
                        <div id="card" class="w-100">


                        </div>
                </div>
            </div>
            <div class="col-4 mt-5">
                <div class="col- bg-transprent text-emphasis-dark border-0 rounded-3 p-4 mt-5" style="background-color: rgba(0, 0, 0, 0.61);
    
                backdrop-filter: blur(5px);height: 100%;">
                    <h3 class="mb-3" style="color: darkgray;">REMOVE THE CAR</h3>
                    
                    <input type="text" id="rmovekey" class="form-control mb-3" placeholder="Key">
                    <button type="button " class="btn btn-dark mb-3" onclick="removeCar()" style="align-items: center;">Remove
                        item</button>
                        <div id="result">
                          
                        </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-1"></div>
                <div class="col-10">
                    <button type="button" class="btn bg-transprent w-100 mt-5" style="background-color: rgba(0, 0, 0, 0.61);
                    backdrop-filter: blur(5px); color: darkgray;" onclick="clearAll()">Clear All</button>
                </div>
                <div class="col-1"></div>
            </div>

        </div>
    </div>
</body>
<script src="./cars.js"></script>

</html>
